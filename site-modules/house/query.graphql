mutation HouseMutations (
  $house: HouseInput!
  $rooms: [RoomInput!]!
  $windows: [WindowInput!]!
  ) {
    addHouse(house: $house) { id }
    addRooms(rooms: $rooms) { id }
    addWindows(windows: $windows) { id }
}

